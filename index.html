<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Gerador de Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet" />

<body>
    <main>
        <section class="hero">
            <h1 class="title"> Gerador de senha </h1>
            <p class="subtitle"> Utilize o nosso gerador online para criar uma senha forte e segura. </p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>

                <div class="actions">
                    <!-- BOTÃO DE COPIAR -->
                    <button id="copy-1">
                        <img src="copy.svg" width="42" />
                    </button>
                    <!-- BOTÃO DE RECARREGAR -->
                    <button id="renew">
                        <img src="renew.svg" width="42" />
                    </button>

                </div>
            </div>
            
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%" ></div>
            </div>
       
        </section>







        <input type="range" name="password-length" id="password-length" value="16" min="4" m ax="64">

        <button id="copy-2"> Copiar senha </button>
    </main>
    <script>


        const inputEl = document.querySelector("#password")
        let passwordLength = 16

        function generatePassword() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjklmnpqrstuvwxyz123456789!@#?/*()[]$%&"

            let password = ""


            for (let i = 0; i < passwordLength; i++) {

                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }


            inputEl.value = (password)
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value)
        }
        document.querySelector("#copy-1").addEventListener("click", copy)
        document.querySelector("#copy-2").addEventListener("click", copy)



        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function () {
            passwordLength = passwordLengthEl.value
            generatePassword()
        })

        generatePassword()
    </script>
</body>

</html>
